<h4>Dashboard</h4>
<hr />
<p>
  This is <code>DashboardComponent</code>, which is loaded from a remote module
  present in <code>Dashboard</code> application.
</p>
<div class="actions">
  <button
    *ngFor="let action of actions"
    class="btn btn-primary"
    (click)="addWidget(action.component)">
    Add {{ action.label }}
  </button>
</div>
<div class="widgets">
  <ng-container #widgetContainer></ng-container>
</div>
